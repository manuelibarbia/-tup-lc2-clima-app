<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <script src="js/common.js" defer></script>
    <script src="js/pages/add-city.js" defer></script>
</head>

<body>
    <header>
        <h1>
            <img src="img/favicon.png" alt="logo-app">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Agregar Ciudad</h2>
        <section>
            <form action="" method="post" target="_self" class="add-city">
                <label for="city-to-add">Ingrese la ciudad a agregar:</label>
                <input type="text" name="city-to-add" id="city-to-add" autocomplete="off">
                <button>Agregar</button>
            </form>
        </section>
    </main>
    <div class="messages">
        <p class="message success">Ciudad agregada con éxito</p>
        <p class="message error">Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</p>
        <p class="message notice">La ciudad ingresada ya se encuentra almacenada</p>
    </div>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
