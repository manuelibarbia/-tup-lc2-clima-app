<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <script src="js/common.js" defer></script>
    <script src="js/pages/index.js"> defer</script>
</head>

<body>
    <header>
        <h1>
            <img src="img/favicon.png" alt="logo-app">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form action="" method="post" target="_self">
                <select name="select-city" id="select-city">
                    <option value="" disabled selected>Seleccionar ciudad</option>
                    <option value="Rosario">Rosario</option>
                    <option value="Rafaela">Rafaela</option>
                </select>
                <button>Consultar</button>
            </form>
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3>Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="img">
                <p>Temperatura: 13.76º</p>
                <p>Sensación térmica: 12.91º</p>
                <p>Humedad: 66%</p>
                <p>Velocidad del viento: 2.06km/h</p>
                <p>Presión: 1024 P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
